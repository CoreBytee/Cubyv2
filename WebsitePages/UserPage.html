<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://cdn.discordapp.com/attachments/762660805534679050/762661612372099072/Logo_Smaller_can.png">
  <meta charset="UTF-8">
  <title>Cubic inc - Home</title>
  <style>
  {topcss}

  </style>

  <style>

    .topbar {
      overflow: hidden;
      background-color: #373d44;
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      border-radius: 12px;
    } 

  </style>
  <style>
    .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 300px;
    margin: auto;
    text-align: center;
    }

    .title {
    color: grey;
    font-size: 18px;
    }

    button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
    }

    a {
    text-decoration: none;
    font-size: 22px;
    color: black;
    }

    button:hover, a:hover {
    opacity: 0.7;
    }

  </style>

</head>
<body>

  
{tophtml}

<div class="card">
  <img src="{iconurl}" alt="icon" style="width:100%">
  <h1>{tag}</h1>
  <p class="title">{inserver}</p>
  <p>{joinlink}</p>
</div>


</body>
</html>
